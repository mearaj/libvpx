# List of files to convert. Supports wildcards (*.c).
files:
  - name: ../libvpxbuild/vpx_version.h
    go: version
  - name: ../libvpxbuild/vpx_config.h
    go: config
  - name: vpx/vp8.h
    go: vp8.go
  - name: vpx/vp8cx.h
    go: vp8cx.go
  - name: vpx/vp8dx.h
    go: vp8dx.go
  - name: vpx/vpx_codec.h
    go: codec_h.go
    skip:
      - vpx_codec_iface
      - vpx_codec_iface_t
      - vpx_codec_priv
  - name: vpx/vpx_decoder.h
    go: decoder_h.go
  - name: vpx/vpx_ext_ratectrl.h
    go: ratectrl.go
  - name: vpx/vpx_frame_buffer.h
    go: buffer.go
    replace:
      - old: min_size
        new: minSize
  - name: vpx/vpx_image.h
    go: image_h.go
  - name: vpx/vpx_integer.h
  - name: vpx/internal/vpx_codec_internal.h
    go: codec_internal
    skip:
      - vpx_codec_alg_priv_t
      - vpx_codec_alg_priv
  - name: vpx/src/vpx_codec.c
    go: codec.go
  - name: vpx/src/vpx_decoder.c
    go: decoder.go
    skip:
      - get_alg_priv
    replace:
      - old: 'Peek_si'
        new: 'PeekSi'
      - old: 'Get_si'
        new: 'GetSi'
      - old: 'Get_frame'
        new: 'GetFrame'
      - old: 'Set_fb_fn'
        new: 'SetFbFn'
  - name: vpx/vpx_encoder.h
    go: encoder_h.go
  - name: vpx/src/vpx_encoder.c
    go: encoder.go
