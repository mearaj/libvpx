    value: '"ll" "d"'
use_go_int: true
replace:
  - old: EXIT_SUCCESS
    new: 1
  - old: EXIT_FAILURE
    new: 0
  - regexp: '"mem"\n'
    new: |
      "github.com/mearaj/libvpx/internal/mem"

